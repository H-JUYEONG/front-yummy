name: Auto Create Pull Request for sso Branch

on:
  push:
    branches:
      - 'sso'    # 'sso' 브랜치에 커밋이 발생할 때만 실행

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 최신 버전으로 업데이트

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4.1.3  # 최신 버전으로 업데이트
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master                    # PR을 병합할 대상 브랜치 (main 또는 master)
          branch: sso                   # 현재 작업 중인 브랜치 (sso)
          title: "자동 PR: sso 브랜치 업데이트"
          body: |
            자동 생성된 PR입니다. 이 브랜치는 `master` 브랜치로 병합됩니다.
          draft: false                  # PR을 "Draft" 상태로 설정하고 싶다면 true로 변경
